{% include 'header.html' %}
<br><br>
{% with messages = get_flashed_messages() %}

{% if messages %}
    <div class="alert alert-danger" role="alert">
            {% for message in messages %}
                {{ message }}
            {% endfor %}
    </div>
{% endif %}
{% endwith %}

<form method="post" action="/almacenar" enctype="multipart/form-data">

  <div class="card">
    <div class="card-header">Ingresar datos del empleado.</div>
    <div class="card-body">

      <h5 class="card-title">A continuación, puede ingresar los datos del empleado:</h5>

      <p class="card-text">
        <div class="form-group">
            <label for="txtNombre">Nombre:</label>
            <input id="txtNombre" class="form-control" type="text" name="txtNombre">
        </div>

        <div class="form-group">
            <label for="txtTelefono">Teléfono:</label>
            <input id="txtTelefono" class="form-control" type="text" name="txtTelefono">
        </div>

        <div class="form-group">
            <label for="txtCorreo">Correo:</label>
            <input id="txtCorreo" class="form-control" type="text" name="txtCorreo">
        </div>

        <div class="form-group">
            <label for="txtCedula">Cédula:</label>
            <input id="txtCedula" class="form-control" type="text" name="txtCedula">
        </div>

        <div class="form-group">
            <label for="txtFechadeNacimiento">Fecha de Nacimiento:</label>
            <input id="txtFechadeNacimiento" class="form-control" type="text" name="txtFechadeNacimiento">
        </div>

        <div class="form-group">
            <input type="submit" value="Agregar" class="btn btn-success" /> | 
            <a href='{{url_for("index")}}' class="btn btn-primary">Regresar</a>
        </div>
      </p>

    </div>
  </div>
</form>

{% include 'footer.html' %}
