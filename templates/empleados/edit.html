{% include 'header.html' %}
<br><br>
{% for empleado in empleados %}

<form method="post" action="/actualizar" enctype="multipart/form-data">

    <div class="card">
        <div class="card-header">Editar datos del empleado.</div>
        <div class="card-body">
    
          <h5 class="card-title">A continuación, puede editar los datos del empleado:</h5>
    
          <p class="card-text">
            <input type="hidden" value="{{ empleado[0] }}" name="txtID" id="txtID">

            <div class="form-group">
                <label for="txtNombre">Nombre:</label>
                <input id="txtNombre" class="form-control" type="text" value="{{ empleado[1] }}" name="txtNombre">
            </div>
    
            <div class="form-group">
                <label for="txtTelefono">Teléfono:</label>
                <input id="txtTelefono" class="form-control" type="text" value="{{ empleado[2] }}" name="txtTelefono">
            </div>
    
            <div class="form-group">
                <label for="txtCorreo">Correo:</label>
                <input id="txtCorreo" class="form-control" type="text" value="{{ empleado[3] }}" name="txtCorreo">
            </div>
    
            <div class="form-group">
                <label for="txtCedula">Cédula:</label>
                <input id="txtCedula" class="form-control" type="text" value="{{ empleado[4] }}" name="txtCedula">
            </div>
    
            <div class="form-group">
                <label for="txtFechadeNacimiento">Fecha de Nacimiento:</label>
                <input id="txtFechadeNacimiento" class="form-control" type="text" value="{{ empleado[5] }}" name="txtFechadeNacimiento">
            </div>
    
            <div class="form-group">
                <input type="submit" value="Actualizar" class="btn btn-success" /> | 
                <a href='{{url_for("index")}}' class="btn btn-primary">Regresar</a>
            </div>
          </p>
    
        </div>
      </div>    
</form>
    
{% endfor %}
{% include 'footer.html' %}
